    <script>
        class Person{
            constructor(name, age , weight){
                this.name = name;
                this.age = age;
                this.weight = weight;
            }
            displayName(){
                console.log(this.name);
            }
            displayAge(){
                console.log(this.age);
            }
            displayWeight(){
                console.log(this.weight);
            }
        }

        let peter = new Person('Peter', 40, 78.5);
        peter.displayName();
        peter.displayAge();
        peter.displayWeight();

        let sally = new Person('Sally', 25);
        sally.displayName();
        sally.displayAge();
