<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS -- var | let | const</title>
</head>

<body>
    <h2 id="result"></h2>

    <script>
        window.onload = function(){
            //var
            for(var i = 0 ; i < 5 ; i++){
                document.write(`${i}<br>`)
            };
            document.write(`${i}<br>`);
            document.write(`============<br>`);

            //let
            for(let j = 0 ; j < 5 ; j++){
                document.write(`${j}<br>`)
            };
            //document.write(`${j}<br>`);
            // j is not defined
            document.write(`============<br>`);

            // const : 不能被(指派) re-assigned
            const FULL_NAME = `Alicia`;
            document.write(`${FULL_NAME}<br>`);
            document.write(`============<br>`);

            // FULL_NAME = `Ann`;
            // document.write(`${FULL_NAME}<br>`);

            const POINT = {
                X: 100,
                Y: 200,
            }
            document.write(`${POINT.X}<br>`)

            POINT.X = 500,  //換家具的概念
            document.write(`${POINT.X}<br>`) 
            document.write(`============<br>`);

        }
