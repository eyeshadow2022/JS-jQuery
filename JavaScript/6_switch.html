<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS - switch</title>
</head>
<body>
    <script>
        window.onload = function(){
            let month = 3; // let month = `March`;

            switch(month){
                case 1 :  // case `January` : 
                case 3 :
                case 5 :
                case 7 :
                case 8 :
                case 10 :
                case 12 :
                    days = 31;
                    document.write(`${month}月份有 ${days} 天`)
                    break;
                case 4 :
                case 6 :
                case 9 :
                case 11 :
                    days = 30;
                    document.write(`${month}月份有 ${days} 天`)
                    break;
                default:
                    days = 28;    
                    document.write(`${month}月份有 ${days} 天`)

            }
        }
    </script>
</body>
</html>
