<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register the event</title>
    <link rel="stylesheet" href="style.css">
    <script src="new.js"></script>
</head>

<body>
    <form id="theForm">
        <fieldset>
            <legend>Register the event</legend>
            <p>Select the even you want to listen for.</p>
            <div>
                <label>Your Name:</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label>Your Age:</label>
                <input type="number" name="age"id="age">
             </div>
            <div>
                <input type="checkbox" name="event" id="click" value="click">
                <label>click</label>
            </div>
            <div>
                <input type="checkbox" name="event" id="select" value="select">
                <label>select</label>
            </div>
            <div>
                <input type="checkbox" name="event" id="change" value="change">
                <label>change</label>
            </div>
            <div>
                <input type="checkbox" name="event" id="input" value="input">
                <label>input</label>
            </div>
            <div>
                <button>Submit</button>
            </div>
            <textarea id="result" cols="30" rows="10"></textarea>
        </fieldset>
    </form>
</body>

</html>
