             //  $('p>span').on('事件1 事件2 事件3',處理函數)
            $('p>span').on('mouseenter mouseleave', function(){
                $(this).toggleClass('highlight');
            })

             //  $('p>span').on('事件', '物件', 處理函數)
             $(document).on('mouseenter mouseleave', 'p>span', function(){
                 $(this).toggleClass('highlight');
             })

            //  $(物件).on('事件1 事件2 事件3',處理函數) 
            $(window).on('load scroll resize',function(){})
