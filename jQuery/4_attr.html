<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="./js/jquery.js"></script>
    <script>
        // $(選取物件).處理方式();
        $(document).ready(function(){

        // step1:    $(':text').focus().blur()
        // step2:    $(':text').focus(function(){}).blur(function(){})
        // step3:    $(':text').focus(function(){

        //             }).blur(function(){

        //              })

            $(':text').focus(function(){
                $(this).css('background','gray')
            }).blur(function(){
                $(this).css('background','transparent')
            })

            $('input[type = "email"]').focus(function(){
                $(this).attr('placeholder','').css('background','gray')
            }).blur(function(){
                $(this).css('background','transparent')

                if($(this).val() == ''){
                    $(this).attr('placeholder','example@icloud.com')
                }
            })

            $(':submit').click(function(){
                $(this).val('Please wait...')
            })

            // alert($('textarea').css('font')) //13.3333px monospace

            $('textarea').focus(function(){
                $(this).css('background','gray').attr({
                    rows:5,
                    cols:30,
                })
            }).blur(function(){
                $(this).css('background','transparent').attr({
                    rows:2,
                    cols:20,
            })
        }); 
        

        </script>
</head>
<body>
   name: <input type="text"> <br>
   email: <input type="email"> <br>
   <input type="submit">
   <input type="submit" value="Click me">
   <hr>
   <p>
       <textarea></textarea>
   </p>
</body>
</html>
